<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Question</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 350px;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 10px;
      color: #222;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .btn-area {
      position: relative;
      height: 130px;
    }

    button {
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #2ecc71;
      color: white;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #e74c3c;
      color: white;
      left: 10%;
      top: 10px;
    }

    #finalMsg {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #243b55;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Hey‚Ä¶</h2>
    <p>Do you accept my apology, Zahrah ü•π</p>

    <div class="btn-area">
      <button id="yesBtn">Yes üíô</button>
      <button id="noBtn">No üòê</button>
    </div>

    <div id="finalMsg">
      Thank you ‚ù§Ô∏è<br>
      I promise I‚Äôll do better.
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const finalMsg = document.getElementById("finalMsg");

    const noMessages = [
      "Are you sure? üò∂",
      "Really sure? ü•≤",
      "Come on‚Ä¶ üò≠",
      "Last chance üëÄ"
    ];

    let moveCount = 0;

    function moveNoButton() {
      const x = Math.random() * 200;
      const y = Math.random() * 90;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      noBtn.innerText = noMessages[moveCount % noMessages.length];
      moveCount++;
    }

    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);

    yesBtn.addEventListener("click", () => {
      finalMsg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
